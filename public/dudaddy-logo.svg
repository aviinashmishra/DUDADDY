<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- D Letter with red slash -->
  <g transform="translate(20, 10)">
    <!-- D shape -->
    <path d="M0 0 L20 0 L35 10 L35 40 L20 50 L0 50 L0 0 Z" fill="url(#gradient1)"/>
    <path d="M5 5 L5 45 L18 45 L30 37 L30 13 L18 5 L5 5 Z" fill="#1a1a1a"/>
    
    <!-- Red slash -->
    <rect x="25" y="-5" width="4" height="60" fill="#de2529" transform="rotate(30 27 25)"/>
  </g>
  
  <!-- Du Daddy Text -->
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradient2)">Du Daddy</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cccccc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
